{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <link href="{% static 'encyclopedia/codehilite.css' %}" rel="stylesheet">
    </head>
    <body>
        <div style="display: flex;">
            <div class="sidebar col-lg-2 col-md-3 sticky-top">
                <h2>Wiki</h2>
                <form action="{% url 'encyclopedia:search' %}" method="POST">
                    {% csrf_token %}
                    <input class="search form-control mb-3" type="text" name="searched" placeholder="Search Encyclopedia">
                </form>
                <div class="list-group">
                        <a href="{% url 'encyclopedia:index' %}" class="list-group-item list-group-item-action">Home</a>
                        <a href="{% url 'encyclopedia:create' %}" class="list-group-item list-group-item-action">Create New Page</a>
                        <a href="{% url 'encyclopedia:random' %}" class="list-group-item list-group-item-action">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
